# =============================================
# Code Quality Checks
# =============================================

name: Code Quality

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Maven Checkstyle (if configured)
        run: mvn checkstyle:check -B || echo "Checkstyle not configured, skipping..."

      - name: Validate POM files
        run: mvn validate -B

      - name: Check for vulnerabilities
        run: mvn dependency-check:check -B || echo "Dependency check not configured, skipping..."

      - name: Generate dependency tree
        run: mvn dependency:tree -B > dependency-tree.txt

      - name: Upload dependency tree
        uses: actions/upload-artifact@v4
        with:
          name: dependency-tree
          path: dependency-tree.txt
          retention-days: 7

