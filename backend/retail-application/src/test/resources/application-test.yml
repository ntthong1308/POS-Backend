# Test configuration for Integration Tests with Testcontainers
spring:
  application:
    name: retail-application-test

  # Database configuration (will be overridden by Testcontainers)
  datasource:
    url: jdbc:tc:sqlserver:2022-latest:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: sa
    password: 123456

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema for each test
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
        use_sql_comments: true

  # Flyway (nếu bạn dùng migrations)
  flyway:
    enabled: false  # Tắt trong tests hoặc bật nếu cần

# Logging
logging:
  level:
    com.retail: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO

# Server
server:
  port: 0  # Random port for tests