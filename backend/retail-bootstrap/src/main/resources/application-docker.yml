# =============================================
# Application Configuration for Docker
# =============================================

spring:
  application:
    name: retail-platform

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:sqlserver://sqlserver:1433;databaseName=retail_db;encrypt=true;trustServerCertificate=true}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:Retail@123456}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: RetailPlatformHikariPool
      leak-detection-threshold: 60000
      register-mbeans: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false  # Disable SQL logging in Docker
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: false
        use_sql_comments: false
        jdbc.batch_size: 20
        jdbc.batch_versioned_data: true
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 20
        cache.use_second_level_cache: false
        generate_statistics: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # ========== REDIS CONFIGURATION ==========
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      connect-timeout: 2000ms
      client-type: jedis

  # ========== CACHE CONFIGURATION ==========
  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30 minutes
      cache-null-values: false
      key-prefix: "retail:"
      use-key-prefix: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# ========== ACTUATOR CONFIGURATION ==========
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    diskspace:
      enabled: false
    redis:
      enabled: false

# ========== LOGGING ==========
logging:
  level:
    root: INFO
    com.retail: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

