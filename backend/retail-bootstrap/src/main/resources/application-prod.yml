spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false

app:
  jwt:
    secret: ${JWT_SECRET}
    exp-min: ${JWT_EXPIRATION:1440}

# ========== LOGGING ==========
logging:
  level:
    root: INFO
    com.retail: INFO
    org.springframework: WARN
    org.hibernate: WARN
    com.zaxxer.hikari: INFO
    org.flywaydb: INFO
  file:
    path: logs