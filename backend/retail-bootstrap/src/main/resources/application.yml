# ========== LOGGING ==========
logging:
  level:
    root: INFO
    com.retail: DEBUG
    org.springframework: WARN
    org.springframework.security: DEBUG
    org.hibernate: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: INFO
    org.flywaydb: INFO
    com.retail.api.filter: DEBUG  # Request logging filter
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    path: logs

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      # Cấu hình health groups - chỉ database là quan trọng
      group:
        custom:
          include: db,ping
    metrics:
      enabled: true
  health:
    # Tắt diskSpace health check (không quan trọng cho development)
    diskspace:
      enabled: false
    # Tắt Redis health check để không làm DOWN overall status
    # Redis chỉ là cache, không quan trọng cho health check
    redis:
      enabled: false
    # Config để các component DOWN không làm DOWN overall
    circuitbreakers:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha