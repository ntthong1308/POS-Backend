spring:
  application:
    name: retail-platform

  datasource:
    url: jdbc:sqlserver://localhost:1434;databaseName=retail_db;encrypt=true;trustServerCertificate=true
    username: sa
    password: 123456
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    # ========== HIKARICP CONNECTION POOLING ==========
    hikari:
      # Số lượng kết nối tối đa trong pool
      maximum-pool-size: 20
      # Số lượng kết nối tối thiểu luôn được duy trì
      minimum-idle: 5
      # Thời gian chờ tối đa để lấy connection từ pool (ms)
      connection-timeout: 30000
      # Thời gian chờ tối đa để pool shutdown (ms)
      idle-timeout: 600000
      # Thời gian sống tối đa của connection (ms) - 30 phút
      max-lifetime: 1800000
      # Kiểm tra connection còn sống trước khi sử dụng
      connection-test-query: SELECT 1
      # Tên của connection pool (hiển thị trong logs)
      pool-name: RetailPlatformHikariPool
      # Cho phép leak detection (phát hiện connection bị rò rỉ)
      leak-detection-threshold: 60000
      # Đăng ký metrics với JMX
      register-mbeans: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
        use_sql_comments: true
        # ========== BATCH PROCESSING OPTIMIZATION ==========
        # Kích thước batch cho insert/update/delete operations
        jdbc.batch_size: 20
        # Bật batch processing cho inserts
        jdbc.batch_versioned_data: true
        # Tối ưu hóa order inserts để tận dụng batch
        order_inserts: true
        order_updates: true
        # ========== QUERY OPTIMIZATION ==========
        # Số lượng entities được load cùng lúc cho @BatchSize
        default_batch_fetch_size: 20
        # Sử dụng second-level cache
        cache.use_second_level_cache: false
        # Statistics cho monitoring
        generate_statistics: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    ignore-missing-migrations: true
    ignore-ignored-migrations: true
    validate-on-migrate: false
    validate-migration-naming: false

  # ========== REDIS CONFIGURATION ==========
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      connect-timeout: 2000ms
      client-type: jedis

  # ========== CACHE CONFIGURATION ==========
  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30 minutes in milliseconds
      cache-null-values: false  
      key-prefix: "retail:"
      use-key-prefix: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8081
  servlet:
    context-path: /

